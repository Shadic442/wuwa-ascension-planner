<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wuthering waves ascension planner</title>

    <!-- Favicon for tab -->
    <link rel="icon" type="image/x-icon" href="/images/Chixia_Icon.webp" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <h1 id="nameTitle">Wuthered Planner</h1>

    <!-- start of button trigger modal -->
    <button
      type="button"
      class="btn btn-dark mb-3"
      data-bs-toggle="modal"
      data-bs-target="#resonatorModal"
    >
      Add Resonator Btn
    </button>

    <!-- end of button trigger modal -->

    <!-- start of Modal for resonator -->
    <div
      class="modal fade"
      id="resonatorModal"
      tabindex="-1"
      aria-labelledby="resonatorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h1 class="modal-title fs-5" id="resonatorModalLabel">
              Modal title
            </h1> -->
            <div>
              <form class="d-flex" role="search">
                <!-- <img src="images/icons/icons8-search-50-black.png" alt="search_icon"> -->
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-success" type="submit">Search</button>
              </form>
            </div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- start of list of characters -->
            <div id="characterListEntry"></div>

            <!-- <div class="d-grid gap-2">
              <button type="button" class="btn" id="0">
                <img
                  src="images/Resonator/Charlotta/Carlotta_Icon.webp"
                  alt="Carlotta_Icon"
                  width="48px"
                />
                Charlotta
              </button>
            </div> -->
            <!-- end of list of characters -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end of Modal for resonator -->

    <!-- ///// start of calculation input ///// -->

    <!-- start of character level input -->
    <div>
      <p>character level :</p>
      <div class="row row-cols-2 g-2">
        <div class="col-md">
          <div class="input-group mb-3">
            <div class="form-floating">
              <input
                type="number"
                min="1"
                max="90"
                id="current-level"
                class="form-control"
                placeholder="current level"
                onkeyup="enforceMinMax(this)"
              />
              <label for="current-level">current Level</label>
            </div>
            <span class="input-group-text">/90</span>
          </div>
        </div>

        <div class="col-md">
          <div class="input-group mb-3">
            <div class="form-floating">
              <input
                type="number"
                min="1"
                max="90"
                id="target-level"
                class="form-control"
                placeholder="target level"
                onkeyup="enforceMinMax(this)"
              />
              <label for="target-level">target Level</label>
            </div>
            <span class="input-group-text">/90</span>
          </div>
        </div>
      </div>

      <div>
        <button
          type="button"
          class="btn btn-primary"
          id="btnLevel10"
          value="10"
        >
          10
        </button>
      </div>
      <label for="result-level">result Level</label>
      <input type="number" id="result-level" placeholder="result level" />
    </div>
    <!-- end of character level input -->

    <!-- start of ascension input -->
    <div>
      <p>ascension level :</p>
      <div class="row row-cols-2 g-2">
        <div class="col-md">
          <div class="input-group mb-3">
            <div class="form-floating">
              <input
                type="number"
                min="0"
                max="6"
                id="current-ascension"
                class="form-control"
                placeholder="current Ascension"
                onkeyup="enforceMinMax(this)"
                readonly
              />
              <label for="current-ascension">current Ascension</label>
            </div>
            <span class="input-group-text">/6</span>
          </div>
        </div>

        <div class="col-md">
          <div class="input-group mb-3">
            <div class="form-floating">
              <input
                type="number"
                min="0"
                max="6"
                id="target-ascension"
                class="form-control"
                placeholder="target Ascension"
                onkeyup="enforceMinMax(this)"
                readonly
              />
              <label for="target-ascension">target Ascension</label>
            </div>
            <span class="input-group-text">/6</span>
          </div>
        </div>
      </div>

      <label for="result-ascension">result Ascension</label>
      <input
        type="number"
        id="result-ascension"
        placeholder="result Ascension"
      />
    </div>
    <!-- end of ascension input -->

    <!-- start of basic normal attack input -->
    <div>
      <p>basic normal attack :</p>
      <div class="row row-cols-2 g-2">
        <div class="col-md">
          <div class="input-group mb-3">
            <div class="form-floating">
              <input
                type="number"
                min="1"
                max="10"
                id="current-basic-attack-level"
                class="form-control"
                placeholder="current Normal Attack Level"
                onkeyup="enforceMinMax(this)"
              />
              <label for="current-basic-attack-level"
                >current Basic Attack Level</label
              >
            </div>
            <span class="input-group-text">/10</span>
          </div>
        </div>

        <div class="col-md">
          <div class="input-group mb-3">
            <div class="form-floating">
              <input
                type="number"
                min="1"
                max="10"
                id="target-basic-attack-level"
                class="form-control"
                placeholder="target Normal Attack Level"
                onkeyup="enforceMinMax(this)"
              />
              <label for="target-basic-attack-level"
                >target Basic Attack Level</label
              >
            </div>
            <span class="input-group-text">/10</span>
          </div>
        </div>
      </div>

      <label for="result-basic-attack-level">result basic Attack Level</label>
      <input
        type="number"
        id="result-basic-attack-level"
        placeholder="result Normal Attack Level"
      />
    </div>
    <!-- end of basic normal attack input -->

    <!-- start of resonance skill input -->
    <div>
      <p>resonance skill :</p>
      <div class="row row-cols-2 g-2">
        <div class="col-md">
          <div class="input-group mb-3">
            <div class="form-floating">
              <input
                type="number"
                min="1"
                max="10"
                id="current-resonance-skill-level"
                class="form-control"
                placeholder="current resonance skill Level"
                onkeyup="enforceMinMax(this)"
              />
              <label for="current-resonance-skill-level"
                >current resonance skill Level</label
              >
            </div>
            <span class="input-group-text">/10</span>
          </div>
        </div>

        <div class="col-md">
          <div class="input-group mb-3">
            <div class="form-floating">
              <input
                type="number"
                min="1"
                max="10"
                id="target-resonance-skill-level"
                class="form-control"
                placeholder="target resonance skill Level"
                onkeyup="enforceMinMax(this)"
              />
              <label for="target-resonance-skill-level"
                >target resonance skill Level</label
              >
            </div>
            <span class="input-group-text">/10</span>
          </div>
        </div>
      </div>

      <label for="result-resonance-skill-level"
        >result resonance skill Level</label
      >
      <input
        type="number"
        id="result-resonance-skill-level"
        placeholder="result resonance target Level"
      />
    </div>
    <!-- end of resonance skill input -->

    <!-- start of resonance liberation input -->
    <div>
      <p>resonance liberation :</p>
      <div class="row row-cols-2 g-2">
        <div class="col-md">
          <div class="input-group mb-3">
            <div class="form-floating">
              <input
                type="number"
                min="1"
                max="10"
                id="current-resonance-liberation-level"
                class="form-control"
                placeholder="current forte circuit Level"
                onkeyup="enforceMinMax(this)"
              />
              <label for="current-resonance-liberation-level"
                >current resonance liberation Level</label
              >
            </div>
            <span class="input-group-text">/10</span>
          </div>
        </div>

        <div class="col-md">
          <div class="input-group mb-3">
            <div class="form-floating">
              <input
                type="number"
                min="1"
                max="10"
                id="target-resonance-liberation-level"
                class="form-control"
                placeholder="target resonance liberation Level"
                onkeyup="enforceMinMax(this)"
              />
              <label for="target-resonance-liberation-level"
                >target resonance liberation Level</label
              >
            </div>
            <span class="input-group-text">/10</span>
          </div>
        </div>
      </div>

      <label for="result-resonance-liberation-level"
        >result resonance liberation Level</label
      >
      <input
        type="number"
        id="result-resonance-liberation-level"
        placeholder="result resonance liberation Level"
      />
    </div>
    <!-- end of resonance liberation input -->

    <!-- start of forte circuit input -->
    <div>
      <p>forte circuit :</p>
      <div class="row row-cols-2 g-2">
        <div class="col-md">
          <div class="input-group mb-3">
            <div class="form-floating">
              <input
                type="number"
                min="1"
                max="10"
                id="current-forte-circuit-level"
                class="form-control"
                placeholder="current forte circuit Level"
                onkeyup="enforceMinMax(this)"
              />
              <label for="current-forte-circuit-level"
                >current forte circuit Level</label
              >
            </div>
            <span class="input-group-text">/10</span>
          </div>
        </div>

        <div class="col-md">
          <div class="input-group mb-3">
            <div class="form-floating">
              <input
                type="number"
                min="1"
                max="10"
                id="target-forte-circuit-level"
                class="form-control"
                placeholder="target forte circuit Level"
                onkeyup="enforceMinMax(this)"
              />
              <label for="target-forte-circuit-level"
                >target forte circuit Level</label
              >
            </div>
            <span class="input-group-text">/10</span>
          </div>
        </div>
      </div>

      <label for="result-forte-circuit-level"
        >result target forte circuit Level</label
      >
      <input
        type="number"
        id="result-forte-circuit-level"
        placeholder="result target forte circuit Level"
      />
    </div>
    <!-- end of forte circuit input -->

    <!-- start of intro skill input -->
    <div>
      <p>intro skill :</p>
      <div class="row row-cols-2 g-2">
        <div class="col-md">
          <div class="input-group mb-3">
            <div class="form-floating">
              <input
                type="number"
                min="1"
                max="10"
                id="current-intro-skill-level"
                class="form-control"
                placeholder="current intro skill Level"
                onkeyup="enforceMinMax(this)"
              />
              <label for="current-intro-skill-level"
                >current intro skill Level</label
              >
            </div>
            <span class="input-group-text">/10</span>
          </div>
        </div>

        <div class="col-md">
          <div class="input-group mb-3">
            <div class="form-floating">
              <input
                type="number"
                min="1"
                max="10"
                id="target-intro-skill-level"
                class="form-control"
                placeholder="target intro skill Level"
                onkeyup="enforceMinMax(this)"
              />
              <label for="target-intro-skill-level"
                >target intro skill Level</label
              >
            </div>
            <span class="input-group-text">/10</span>
          </div>
        </div>
      </div>

      <label for="result-intro-skill-level">result intro skill Level</label>
      <input
        type="number"
        id="result-intro-skill-level"
        placeholder="result intro skill Level"
      />
    </div>
    <!-- end of intro skill input -->

    <!-- ///// end of calculation input ///// -->

    <button
      type="button"
      class="btn btn-primary"
      id="btnCalculateMats"
      onclick="calculate()"
    >
      calculate
    </button>
    <button type="button" class="btn btn-primary" onclick="update()">
      update
    </button>

    <!-- start of Modal for calculation -->
    <div
      class="modal fade"
      id="modlaCalculate"
      tabindex="-1"
      aria-labelledby="modlaCalculateLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modlaCalculateLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- start of calculation input -->
          <div class="modal-body">...</div>
          <!-- end of calculation input -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end of Modal -->
  </body>
</html>

<script src="script/controller.js"></script>
<script src="script/calculate.js"></script>
<script src="script/view.js"></script>
<script src="script/validate.js"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
<script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"
></script>
