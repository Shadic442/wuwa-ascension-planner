<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wuthering waves ascension planner</title>
    <!-- Favicon for tab -->
    <link rel="icon" type="image/x-icon" href="/images/Chixia_Icon.webp" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- <script type="text/javascript" src="data/character.json"></script> -->
  </head>
  <body>
    <h1 id="nameTitle">Wuthered Planner</h1>

    <!-- start of button trigger modal -->
    <button
      type="button"
      class="btn btn-dark"
      data-bs-toggle="modal"
      data-bs-target="#resonatorModal"
    >
      Add Resonator Btn
    </button>
    <a class="btn btn-primary" href="#" role="button">Add Resonator Link</a>
    <!-- end of button trigger modal -->

    <!-- start of Modal for resonator -->
    <div
      class="modal fade"
      id="resonatorModal"
      tabindex="-1"
      aria-labelledby="resonatorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="resonatorModalLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end of Modal for resonator -->

    <div>
      <select name="characterList" id="dropdown">
        <option value="">Resonators</option>
      </select>
    </div>

    <!-- <form action="" name="calculate"> -->

    <label for="currentLevel">current Level</label>
    <input
      type="number"
      min="1"
      max="90"
      id="currentLevel"
      placeholder="current level"
    />
    <label for="targetLevel">target Level</label>
    <input
      type="number"
      min="1"
      max="90"
      id="targetLevel"
      placeholder="target level"
    />
    <label for="resultLevel">result Level</label>
    <input type="number" id="resultLevel" placeholder="result level" />
    <div>
      <label for="currentAscension">current Ascension</label>
      <input
        type="number"
        min="0"
        max="6"
        id="currentAscension"
        placeholder="current Ascension"
      />
      <label for="targetAscension">target Ascension</label>
      <input
        type="number"
        min="0"
        max="6"
        id="targetAscension"
        placeholder="target Ascension"
      />
      <label for="resultAscension">result Ascension</label>
      <input
        type="number"
        id="resultAscension"
        placeholder="result Ascension"
      />
      <div><button id="btnLevel10" value="10">10</button></div>
    </div>
    <div>
      <label for="">normal attack : </label>
      <label for="currentNormalAttackLevel">current Normal Attack Level</label>
      <input
        type="number"
        min="1"
        max="10"
        id="currentNormalAttackLevel"
        placeholder="current Normal Attack Level"
      />
      <label for="targetNormalAttackLevel">target Normal Attack Level</label>
      <input
        type="number"
        min="1"
        max="10"
        id="targetNormalAttackLevel"
        placeholder="target Normal Attack Level"
      />
      <label for="resultNormalAttackLevel">result Normal Attack Level</label>
      <input
        type="number"
        id="resultNormalAttackLevel"
        placeholder="result Normal Attack Level"
      />
    </div>
    <div><label for="">resonance skill : </label></div>
    <div><label for="">forte circuit : </label></div>
    <div><label for="">resonance liberation : </label></div>
    <div><label for="">intro skill : </label></div>
    <!-- </form>  -->
    <button onclick="calculateLevel()">calculate</button>
    <button onclick="update()">update</button>
  </body>
</html>

<script src="script/script.js"></script>
<script src="script/inputView.js"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
<script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"
></script>
