<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wuthering waves ascension planner</title>

    <!-- Favicon for tab -->
    <link rel="icon" type="image/x-icon" href="/images/Chixia_Icon.webp" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />

    <!-- <script type="text/javascript" src="data/character.json"></script> -->
  </head>
  <body>
    <h1 id="nameTitle">Wuthered Planner</h1>

    <!-- start of button trigger modal -->
    <button
      type="button"
      class="btn btn-dark mb-3"
      data-bs-toggle="modal"
      data-bs-target="#resonatorModal"
    >
      Add Resonator Btn
    </button>
    <a class="btn btn-primary mb-3" href="#" role="button"
      >Add Resonator Link</a
    >
    <!-- end of button trigger modal -->

    <!-- start of Modal for resonator -->
    <div
      class="modal fade"
      id="resonatorModal"
      tabindex="-1"
      aria-labelledby="resonatorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h1 class="modal-title fs-5" id="resonatorModalLabel">
              Modal title
            </h1> -->
            <div>
              <form class="d-flex" role="search">
                <!-- <img src="images/icons/icons8-search-50-black.png" alt="search_icon"> -->
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-success" type="submit">Search</button>
              </form>
            </div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- start of list of characters -->
            <div class="d-grid gap-2">
              <button type="button" class="btn" id="0">
                <img
                  src="images/Resonator/Charlotta/Carlotta_Icon.webp"
                  alt=""
                  width="48px"
                />
                Charlotta
              </button>
            </div>
            <!-- end of list of characters -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end of Modal for resonator -->
    <div class="row g-2">
      <div class="col-md">
        <div class="form-floating mb-3">
          <input
            type="number"
            min="1"
            max="90"
            id="currentLevel"
            class="form-control"
            placeholder="current level"
          />
          <label for="currentLevel">current Level</label>
        </div>
      </div>

      <div class="col-md">
        <div class="form-floating mb-3">
          <input
            type="number"
            min="1"
            max="90"
            id="targetLevel"
            class="form-control"
            placeholder="target level"
          />
          <label for="targetLevel">target Level</label>
        </div>
      </div>
    </div>

    <div><button id="btnLevel10" value="10">10</button></div>
    <label for="resultLevel">result Level</label>
    <input type="number" id="resultLevel" placeholder="result level" />

    <div class="row g-2">
      <div class="col-md">
        <div class="form-floating mb-3">
          <input
            type="number"
            min="0"
            max="6"
            id="currentAscension"
            class="form-control"
            placeholder="current Ascension"
          /><label for="currentAscension">current Ascension</label>
        </div>
      </div>

      <div class="col-md">
        <div class="form-floating mb-3">
          <input
            type="number"
            min="0"
            max="6"
            id="targetAscension"
            class="form-control"
            placeholder="target Ascension"
          /><label for="targetAscension">target Ascension</label>
        </div>
      </div>

      <label for="resultAscension">result Ascension</label>
      <input
        type="number"
        id="resultAscension"
        placeholder="result Ascension"
      />
    </div>

    <div>
      <p>normal attack :</p>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input
              type="number"
              min="1"
              max="10"
              id="currentBasicAttackLevel"
              class="form-control"
              placeholder="current Normal Attack Level"
            />
            <label for="currentBasicAttackLevel"
              >current Basic Attack Level</label
            >
          </div>
        </div>

        <div class="col-md">
          <div class="form-floating">
            <input
              type="number"
              min="1"
              max="10"
              id="targetBasicAttackLevel"
              class="form-control"
              placeholder="target Normal Attack Level"
            />
            <label for="targetBasicAttackLevel"
              >target Basic Attack Level</label
            >
          </div>
        </div>
      </div>

      <label for="resultBasicAttackLevel">result basic Attack Level</label>
      <input
        type="number"
        id="resultBasicAttackLevel"
        placeholder="result Normal Attack Level"
      />
    </div>
    <div><p>resonance skill : </p></div>
    <div><p>forte circuit : </p></div>
    <div><p>resonance liberation : </p></div>
    <div><p>intro skill : </p></div>
    <button type="button" class="btn btn-primary" onclick="calculate()">
      calculate
    </button>
    <button type="button" class="btn btn-primary" onclick="update()">
      update
    </button>
  </body>
</html>

<script src="script/script.js"></script>
<script src="script/inputView.js"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
<script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"
></script>
